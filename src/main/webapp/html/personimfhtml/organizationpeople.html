<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../css/personimfcss/organizationpeople.css">
        <script type="text/javascript"
                src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
            $(function(){
                $.ajax({
                    url:'grouppeople.do?userid=1',
                    success:function(data){//data服务器返回的数据
                        p=$("<b>当前共有"+data[0].gcount+"个成员"+"</b>")
                        $("#count").append(p)
                            $.each(data, function (index, grouppeople) {
                                console.log(grouppeople)
                                //创建dom
                                if (index%3==0){
                                    h=$("<tr></tr>")
                                }
                                g=$("<td><img src=\"../../images/dan5.PNG\" alt=\"\"><a href=\"#\">"+grouppeople.username+"</a></td>")
                                h.append(g)
                            })
                        $("#group").append(h);

                    }
                });
            });
            function f() {
                var username=$("#shousuo").val()
                console.log(username)
                $("#shousuo").val("");
                $("#group").empty();
                $("#count").empty();
                $.ajax({
                    url:'getpeopleById.do?userid=1&username='+username,
                    success:function(data){//data服务器返回的数据
                        console.log(data)
                        p=$("<b>当前共有"+data[0].gcount+"个成员"+"</b>")
                        $("#count").append(p)
                        $.each(data, function (index, grouppeople) {
                            console.log(grouppeople)
                            //创建dom
                            if (index%3==0){
                                h=$("<tr></tr>")
                            }
                            g=$("<td><img src=\"../../images/dan5.PNG\" alt=\"\"><a href=\"#\">"+grouppeople.username+"</a></td>")
                            h.append(g)
                        })
                        $("#group").append(h);

                    }
                });


            }
        </script>
    </head>
    <body>
        <div class="zong">
            <div class="main">
                <div class="header">
                    <p id="count"></p>

                    <div class="chazao">
                        查找组员：<input type="text" id="shousuo">
                        <input type="button" value="搜索" onclick="f()">
                    </div>
                    
                </div>
                <div class="zuoce">
                    <table id="group">

                    </table>
                </div>
                <div class="page" >
                    <div class="g">
                        <span><a href="#">首页</a></span>
                        <span><a href="#">上一页</a></span>
                        <ul>
                            <li><a href="">1</a></li>
                            <li><a href="">2</a></li>
                            <li><a href="">3</a></li>
                        </ul>
                        <span><a href="#">下一页</a></span>
                        <span><a href="#">尾页</a></span>
                        <form action="">
                            <input type="text" id="tiao">
                            <input type="submit" value="跳转" id="tiaobutton">
                        </form>
                        <p>共2页 合计14条数据</p>
                    </div>               
    
                </div>
           </div>
        </div>
        
    </body>
</html>
